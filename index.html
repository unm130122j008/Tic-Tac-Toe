<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Best of 3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p class="quote" id="quote">Let's play smart and fair!</p>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <h2 id="status">Player X's turn</h2>
    <p id="score">Score â€” X: 0 | O: 0</p>
    <button id="newGameBtn" style="display:none;">New Game</button>
    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
